<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess Who</title>
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700|Luckiest+Guy" rel="stylesheet">
  <script src="js/bundle.js"></script>
</head>
<body>
  <div id="dialogoverlay"></div>
  <div id="dialogbox">
    <div>
      <div id="dialogboxhead"></div>
      <div id="dialogboxbody"></div>
      <div id="dialogboxfoot"></div>
    </div>
  </div>
  <header id="game-heading">
    <h1>GUESS WHO?</h1>
  </header>
  <div id="result-container" style="text-align: -webkit-center"></div>

  <section id="game-container">

    <div class="question-container">

      <form class="select-form">
        <label for="questions">Choose a question</label>
        <select id="questions" name="questions">
          <option disabled select></option>
        </select>
        <input type="submit" name="submit" value="Select">
      </form>

    </div>

    <div class="character-grid"></div>

  </section>


</body>
</html>
